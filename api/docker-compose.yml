version: '3'
services:
  mysqldb:
    image: mysql:8.0
    container_name: mysqlcontainer
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    volumes:
      - ./data:/var/lib/mysql
      - ./dbinit:/docker-entrypoint-initdb.d
      - ./attach:/usr/lumina/attach
    ports:
      - 3306:3306
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: letmein
      MYSQL_USER: admin
      MYSQL_PASSWORD: letmein
      MYSQL_DATABASE: luminadb
      SERVICE_TAGS: prod
      SERVICE_NAME: mysqldb
    networks:
      internalnet: 
        ipv4_address: 172.22.0.7

  nodeapp:
    container_name: nodeappcontainer
    build: .
    image: nodeapp:v1
    environment:
      DB_HOST: mysqldb
      DB_USER: admin
      DB_PASSWORD: letmein
      DB_NAME: luminadb
      DB_PORT: 3306
      DB_CONNECTION_LIMIT: 10
      SERVER_PORT: 3000
      SERVICE_TAGS: prod
      SERVICE_NAME: nodeappservice
    ports:
      - 3000:3000
    expose:
      - 3000
    depends_on:
      - mysqldb
    networks:
      internalnet: 
        ipv4_address: 172.22.0.6

  nginx:
    image: nginx:alpine
    hostname: nginx
    container_name: nginxcontainer
    volumes:
      - ../Front-end:/usr/share/nginx/html
    ports:
      - 8088:80
    networks:
      internalnet: 
        ipv4_address: 172.22.0.5

  mongo:
    image: mongo
    logging:
      driver: none
    networks:
      internalnet: 
        ipv4_address: 172.22.0.8

  user-manager-api:
    image: moreillon/user-manager-mongoose
    environment:
      MONGODB_URL: mongodb://172.22.0.8
      JWT_SECRET: sonoVVNÃ€AFINVASDVNNSJljnval
    ports:
      - "7071:80"
    depends_on:
      - mongo
    networks:
      internalnet: 
        ipv4_address: 172.22.0.4

  user-manager-front:
    image: moreillon/user-manager-mongoose-front
    logging:
      driver: none
    environment:
      VUE_APP_USER_MANAGER_API_URL: http://172.22.0.4
    networks:
      internalnet: 
        ipv4_address: 172.22.0.3

  user-manager-front-proxy:
    image: moreillon/api-proxy
    environment:
      PROXY_API: http://172.22.0.4
      PROXY_ROOT: http://172.22.0.5
    ports:
      - "8081:80"
    networks:
      internalnet: 
        ipv4_address: 172.22.0.2

networks:
  internalnet:
    driver: bridge
    ipam:
      driver: default
      config: 
        - subnet: 172.22.0.0/24
          gateway: 172.22.0.1