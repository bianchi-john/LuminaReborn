version: '3'
services:
  mysqldb:
    image: mysql:8.0
    container_name: mysqlcontainer
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    volumes:
      - ./data:/var/lib/mysql
      - ./dbinit:/docker-entrypoint-initdb.d
      - ./attach:/usr/lumina/attach
    ports:
      - 3306:3306
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: letmein
      MYSQL_USER: admin
      MYSQL_PASSWORD: letmein
      MYSQL_DATABASE: luminadb
      SERVICE_TAGS: prod
      SERVICE_NAME: mysqldb
    networks:
      internalnet: 
        ipv4_address: 172.22.0.7

  nodeapp:
    container_name: nodeappcontainer
    build: .
    image: nodeapp:v1
    environment:
      DB_HOST: mysqldb 
      DB_USER: admin
      DB_PASSWORD: letmein
      DB_NAME: luminadb
      DB_PORT: 3306
      DB_CONNECTION_LIMIT: 100
      SERVER_PORT: 3000
      SERVICE_TAGS: prod
      SERVICE_NAME: nodeappservice
      VUE_APP_USER_MANAGER_API_URL: user-manager-api:7071
    ports:
      - 3000:3000
    expose:
      - 3000
    depends_on:
      - mysqldb
      - user-manager-api
    networks:
      internalnet: 
        ipv4_address: 172.22.0.6
      extern:

  mongo:
    image: mongo
    logging:
      driver: none
    networks:
      internalnet: 
        ipv4_address: 172.22.0.8

  user-manager-api:
    image: moreillon/user-manager-mongoose
    environment:
      MONGODB_URL: mongodb://172.22.0.8
      JWT_SECRET: sonoVVNÃ€AFINVASDVNNSJljnval
    ports:
      - "7071:80"
    depends_on:
      - mongo
    networks:
      internalnet: 
        ipv4_address: 172.22.0.4

  user-manager-front:
    image: moreillon/user-manager-mongoose-front
    logging:
      driver: none
    environment:
      VUE_APP_USER_MANAGER_API_URL: http://172.22.0.4
    networks:
      internalnet: 
        ipv4_address: 172.22.0.3

networks:
  extern:
    external: true
  internalnet:
    driver: bridge
    ipam:
      driver: default
      config: 
        - subnet: 172.22.0.0/24
          gateway: 172.22.0.1

