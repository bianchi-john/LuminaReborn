<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js"></script>
    <script src="scripts/getData.js"></script>



</head>

<body>
    <div class="jumbotron text-center">
        <h1>Header</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mt-2">
                    <div class="card-header">Titolo</div>
                    <div class="card-body title">
                    </div>
                </div>
                <div class="card mt-2">
                    <div class="card-header">Autore/i</div>
                    <div class="card-body">
                        <div class="item autori">
                        </div>
                    </div>
                </div>

            </div>
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
                    <ol class="carousel-indicators">
                    </ol>
                    <div class="carousel-inner mt-2 immagini">
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="card mt-2">
                    <div class="card-header">Didascalia</div>
                    <div class="card-body">
                        <div class="item didascalia">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div class="card">
                    <div class="card-header" data-toggle="collapse" data-target="#cronologia">Cronologia e ambito</div>
                    <div class="card-body cronologia collapse" id="cronologia">
                        <!-- Contenuto della cronologia -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div class="card">
                    <div class="card-header" data-toggle="collapse" data-target="#corpo_scheda">Corpo scheda</div>
                    <div class="card-body corpo_scheda collapse" id="corpo_scheda">
                        <!-- Contenuto del corpo scheda -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div class="card">
                    <div class="card-header" data-toggle="collapse" data-target="#iscrizioni">Iscrizioni</div>
                    <div class="card-body iscrizioni collapse" id="iscrizioni">
                        <!-- Contenuto delle iscrizioni -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div class="card">
                    <div class="card-header" data-toggle="collapse" data-target="#oggetto">Oggetto</div>
                    <div class="card-body oggetto collapse" id="oggetto">
                        <!-- Contenuto dell'oggetto -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div class="card">
                    <div class="card-header" data-toggle="collapse" data-target="#storia-espositiva">Storia espositiva</div>
                    <div class="card-body storia-espositiva collapse" id="storia-espositiva">
                        <!-- Contenuto della storia espositiva -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div class="card">
                    <div class="card-header" data-toggle="collapse" data-target="#materiali">Materiali</div>
                    <div class="card-body collapse materiali" id="materiali">
                        <!-- Contenuto dei materiali -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div class="card">
                    <div class="card-header" data-toggle="collapse" data-target="#tecniche">Tecniche</div>
                    <div class="card-body tecniche collapse" id="tecniche">
                        <!-- Contenuto delle tecniche -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
    </div>
</body>
</html>
