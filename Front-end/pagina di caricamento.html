<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="jumbotron text-center">
        <h1>Header</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mt-2">
                    <div class="card-header">Titolo</div>
                    <div class="card-body">
                        <p class="">Titolo di esempio</p>
                    </div>
                </div>
                <div class="card mt-2">
                    <div class="card-header">Autore/i</div>
                    <div class="card-body">
                        <div class="item">
                            <p>(pre) Autore 1 (post)</p>
                        </div>
                        <div class="item">
                            <p>(pre) Autore 2 (post)</p>
                        </div>
                        <div class="item">
                            <p>(pre) Autore 3 (post)</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner mt-2">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/1.svg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/2.svg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/3.svg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div class="card">
                    <div class="card-header">Cronologia e ambito</div>
                    <div class="card-body">
                        <p class="item">Ambito storico:</p>
                        <p class="item">Etichetta data:</p>
                        <p class="item">Data da: xxxxx a: yyyyyy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer mt-4">

    </div>



</body>

</html>
